apiVersion: apps/v1
kind: Deployment
metadata:
  name: estoque
spec:
  replicas: 1
  selector:
    matchLabels:
      app: estoque
  template:
    metadata:
      labels:
        app: estoque
    spec:
      containers:
      - name: estoque
        image: loja-veloz-final-main-estoque:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SERVICE_NAME
          value: estoque
        ports:
        - containerPort: 8080
